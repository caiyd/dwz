#sys_top
#sys_head


<section class="layout">
    #sys_menu
    <!-- 列表 -->
    <section class="main-content bg-white">
        <header class="header navbar bg-white shadow">
            #if(${shiro.hasPermission('sys:log')})
            <div class="pull-right offscreen-right">
                <button class="btn btn-primary navbar-btn"><i
                        class="fa fa-sliders"></i> 筛选
                </button>
            </div>
            #end
        </header>
        <div class="content-wrap">
            <div class="wrapper" style="min-height:500px;">
                <div class="row">
                    <div class="col-lg-12 table-responsive">
                        <form action="${base}/private/sys/log/list" method="post">
                            <input id="unitid" name="unitid" value="" type="hidden">
                        <table id="data" class="table no-m">
                            <thead>
                            <tr>
                                <th class="col-md-1 pd-l-lg">
                                    <span class="pd-l-sm"></span>用户名
                                </th>
                                <th class="col-md-1">日志类型</th>
                                <th class="col-md-1">功能模块</th>
                                <th class="col-md-2">日志内容</th>
                                <th class="col-md-2">执行类</th>
                                <th class="col-md-1">IP地址</th>
                                <th class="col-md-1">记录时间</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        </form>
                    </div>
                </div>
                #page

            </div>
        </div>
        <a class="exit-offscreen"></a>
    </section>

</section>

#sys_buttom
<script src="${base}/include/plugins/jquery.nestable.js"></script>
<script src="${base}/include/js/toast.js"></script>
<script src="${base}/include/js/treetable.js"></script>
<script src="${base}/include/js/datatables.js"></script>
<script src="${base}/include/js/tree.js"></script>
<script language="JavaScript">
    $(document).ready(function () {
        __jumpPage(1);
    });

</script>
</body>

</html>

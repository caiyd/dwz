#foreach($!role in $!obj)
<tr id="$!role.id">
    <td><span class="pd-l-sm"></span><a href="${base}/private/sys/role/edit/$!role.id">$!role.name</a></td>
    <td class="offscreen-right">$!role.code</td>
    <td class="offscreen-right">$!role.description</td>
    <td id="td_status_$!role.id">#if($!role.enabled)<i class="fa fa-circle text-success ml5">#else <i class="fa fa-circle text-danger ml5">#end</i></td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="${base}/private/sys/role/showrole/$!role.id" data-toggle="modal" data-target="#dialogDetail">查看权限</a></li>
                <li><a href="${base}/private/sys/role/showuser/$!role.id" data-toggle="modal" data-target="#dialogDetail">查看用户</a></li>
                <li class="divider"></li>
                <li><a href="${base}/private/sys/role/edit/$!role.id">修改信息</a></li>
                <li><a href="${base}/private/sys/role/edit/role/$!role.id">修改权限</a></li>
                <li><a href="${base}/private/sys/role/edit/user/$!role.id">分配用户</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="del('$!role.id')">删除</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="enableRole('$!role.id')">启用</a></li>
                <li><a href="javascript:;" onclick="disableRole('$!role.id')">禁用</a></li>
            </ul>
        </div>
    </td>
</tr>
#end

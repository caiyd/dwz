#foreach($!user in $obj.list)
<tr id="$!user.id" username="$!user.username" nickname="$!user.nickname">
    <td>$!user.username</td>
    <td>$!user.nickname</td>
    <td><a href="mailto:$!user.email">$!user.email</a></td>
    <td>
        <button type="button" class="btn btn-default" onclick="selBtn('$!user.id')">选中</button>
    </td>
</tr>
#end
<input id="totalCount" type="hidden" value="$!obj.totalCount">
<input id="totalPage" type="hidden" value="$!obj.totalPage">
<input id="pageNo" type="hidden" value="$!obj.pageNo">
<input id="pageSize" type="hidden" value="$!obj.pageSize">

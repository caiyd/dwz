<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    #if($!parentMenu)
                    <div class="pull-right">隶属于：$!parentMenu</div>
                    #end
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">$!obj.name</a>
                        <small> $!obj.aliasName</small>
                    </div>
                </header>
                <div class="list-group">
                    <a href="javascript:;" class="list-group-item" title="URL">
                        <i class="ti-link mr10 text-muted"></i>$!obj.href
                    </a>
                    <a href="javascript:;" class="list-group-item" title="权限标识">
                        <i class="ti-na mr10 text-muted"></i>$!obj.permission
                    </a>
                    <a href="javascript:;" class="list-group-item" title="菜单介绍">
                        <i class="ti-comment mr10 text-muted"></i>$!obj.description
                    </a>
                    <a href="javascript:;" class="list-group-item" title="是否启用">
                        <i class="ti-heart mr10 text-muted"></i>#if($!obj.is_enabled)<i class="fa fa-circle text-danger ml5">#else<i class="fa fa-circle text-success ml5">#end</i>
                    </a>
                    <a href="javascript:;" class="list-group-item" title="是否显示">
                        <i class="ti-desktop mr10 text-muted"></i>#if($!obj.is_show)<i class="fa fa-circle text-danger ml5">#else<i class="fa fa-circle text-success ml5">#end</i>
                    </a>
                    <a href="javascript:;" class="list-group-item" title="创建时间">
                        <i class="ti-time mr10 text-muted"></i>$!date.formatDateTime($obj.createTime)
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>

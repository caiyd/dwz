<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    #if($!parentUnit)
                    <div class="pull-right">隶属于：$!parentUnit</div>
                    #end
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">$!obj.name</a>
                        <small>$!obj.address</small>
                    </div>
                </header>
                <div class="list-group">
                    <a href="javascript:;" class="list-group-item" title="机构编码">
                        <i class="ti-tag mr10 text-muted"></i>$!obj.unitcode
                    </a>
                    <a href="javascript:;" class="list-group-item" title="机构介绍">
                        <i class="ti-comment mr10 text-muted"></i>$!obj.description
                    </a>
                    <a href="javascript:;" class="list-group-item" title="联系方式">
                        <i class="ti-mobile mr10 text-muted"></i>$!obj.telephone
                    </a>
                    <a href="javascript:;" class="list-group-item" title="电子邮件">
                        <i class="ti-email mr10 text-muted"></i>$!obj.email
                    </a>
                    <a href="javascript:;" class="list-group-item" title="网址">
                        <i class="ti-world mr10 text-muted"></i>$!obj.website
                    </a>
                    <a href="javascript:;" class="list-group-item" title="录入时间">
                        <i class="ti-time mr10 text-muted"></i>$!date.formatDateTime($obj.createTime)
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
